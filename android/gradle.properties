org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true


# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle daemon (keeps Gradle running in background for speed)
org.gradle.daemon=true

# Enable build caching to reuse unchanged outputs
org.gradle.caching=true

# Kotlin incremental compilation
kotlin.incremental=true

# Suppress noisy warnings from plugins
compilerArgs=-Xlint:-options -Xlint:-unchecked